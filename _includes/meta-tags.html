<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#157878">
<meta name="description" content="{{ include.description }}">

{% assign path = include.url | default: "" %}
{% assign url = site.host_url | append: path %}

<!-- Facebook Meta Tags -->
<meta property="og:url" content="{{ url }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ include.title }}">
<meta property="og:description" content="{{ include.description }}">
<meta property="og:image" content="{{ site.baseurl }}/assets/promo_big.jpg">

<!-- Twitter Meta Tags -->
<meta property="twitter:domain" content="algorithmics-blog.github.io">
<meta property="twitter:url" content="{{ url }}">
<meta name="twitter:title" content="{{ include.title }}">
<meta name="twitter:description" content="{{ include.description }}">
<meta name="twitter:image" content="{{ site.baseurl }}/assets/promo_big.jpg">

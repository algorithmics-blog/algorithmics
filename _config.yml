title: Algorithmics
domain: algorithmics-blog.github.io
url: https://algorithmics-blog.github.io

email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog

# Build settings
plugins:
  - jekyll-tabs
  - jekyll-paginate

paginate: 10

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Makefile
  - package-lock.json
  - package.json
  - tsconfig.json
  - jest.config.ts
  - go.mod
  - go.sum
  - .gitignore
  - node_modules
  - cmd
  - README.md